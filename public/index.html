<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carambar & Co - Blagues</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Shantell+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script defer src="./assets/js/script.js"></script>
  </head>
  <body>
    <div class="container h-100">
      <div class="d-flex justify-content-center mt-2">
        <img src="./assets/img/logo.png" alt="logo" class="w-50" />
      </div>
      <h1 class="text-center my-3 my-lg-0 fs-3 fw-bold">
        Bienvenue chez Carambar & Co
      </h1>
      <div class="row gy-5 gy-lg-0">
        <div class="col-6 col-lg-2 order-1 order-lg-1">
          <img src="./assets/img/2.png" alt="" class="w-100" />
        </div>
        <div
          class="col-12 col-lg-8 d-flex justify-content-center align-items-center order-3 order-lg-2"
        >
          <div
            id="joke"
            class="fs-4 px-2 text-center bg-white p-4 rounded-2 shadow"
          >
            Cliquez sur le bouton pour une blague
          </div>
        </div>
        <div class="col-6 col-lg-2 order-2 order-lg-3">
          <img src="./assets/img/1.png" alt="" class="w-100" />
        </div>
        <div class="col-12 order-4 d-flex justify-content-center">
          <button id="jokeBtn">Obtenir une blague</button>
        </div>
      </div>
    </div>
  </body>
</html>
